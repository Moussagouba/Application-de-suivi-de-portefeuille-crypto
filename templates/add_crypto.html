<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ajouter une Crypto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .mobile-container {
            padding: 1rem;
            background: #f5f6fa;
            min-height: 100vh;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            margin: -1rem -1rem 1rem -1rem;
            border-radius: 0 0 20px 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .search-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9ff;
            border-radius: 15px;
            border: 2px solid #e6e9ff;
        }

        .crypto-search {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .crypto-search:focus {
            outline: none;
            border-color: #667eea;
        }

        .crypto-suggestions {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .crypto-suggestion {
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .crypto-suggestion:hover {
            background-color: #f0f0f0;
        }

        .crypto-suggestion.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .crypto-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .crypto-details {
            flex: 1;
        }

        .crypto-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .crypto-symbol {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .current-price-display {
            text-align: right;
            font-weight: bold;
            color: #11998e;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input:invalid {
            border-color: #f44336;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f6fa;
            color: #666;
            border: 2px solid #ddd;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            z-index: 10;
        }

        .price-info {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            margin: 1rem 0;
        }

        .price-info .price {
            font-size: 2rem;
            font-weight: bold;
        }

        .price-info .change {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="mobile-container">
        <div class="form-header">
            <a href="{{ url_for('index') }}" class="back-link">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1><i class="fas fa-plus-circle"></i> Ajouter une Crypto</h1>
            <p>Recherchez et ajoutez une nouvelle cryptomonnaie</p>
        </div>

        <div class="form-container">
            <form method="POST" id="cryptoForm">
                <!-- Recherche de cryptomonnaie -->
                <div class="search-section">
                    <label class="form-label">Rechercher une cryptomonnaie</label>
                    <input type="text" class="crypto-search" id="cryptoSearch"
                        placeholder="Tapez le nom ou le symbole (ex: Bitcoin, BTC)" autocomplete="off">
                    <div class="crypto-suggestions" id="cryptoSuggestions"></div>
                </div>

                <!-- Informations de la crypto sélectionnée -->
                <div id="selectedCrypto" style="display: none;">
                    <div class="price-info">
                        <div class="price" id="currentPrice">$0.00</div>
                        <div class="change" id="priceChange">Prix actuel</div>
                    </div>
                </div>

                <!-- Champs du formulaire -->
                <div class="form-group">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-input" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="symbol" class="form-label">Symbole</label>
                    <input type="text" class="form-input" id="symbol" name="symbol" required maxlength="10">
                </div>

                <div class="form-group">
                    <label for="quantity" class="form-label">Quantité</label>
                    <input type="number" class="form-input" id="quantity" name="quantity" step="0.00000001" min="0"
                        required>
                </div>

                <div class="form-group">
                    <label for="purchase_price" class="form-label">Prix d'Achat ($)</label>
                    <input type="number" class="form-input" id="purchase_price" name="purchase_price" step="0.01"
                        min="0" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-check"></i>
                        Ajouter
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedCrypto = null;
        let searchTimeout;

        // Recherche de cryptomonnaies
        document.getElementById('cryptoSearch').addEventListener('input', function (e) {
            const query = e.target.value.trim();

            // Annule le timeout précédent
            clearTimeout(searchTimeout);

            if (query.length < 2) {
                document.getElementById('cryptoSuggestions').innerHTML = '';
                return;
            }

            // Délai de 300ms avant la recherche
            searchTimeout = setTimeout(() => {
                searchCryptos(query);
            }, 300);
        });

        async function searchCryptos(query) {
            try {
                const response = await fetch('/search_crypto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                displaySuggestions(data.results || []);
            } catch (error) {
                console.error('Erreur recherche:', error);
            }
        }

        function displaySuggestions(suggestions) {
            const suggestionsContainer = document.getElementById('cryptoSuggestions');

            if (suggestions.length === 0) {
                suggestionsContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 1rem;">Aucune cryptomonnaie trouvée</p>';
                return;
            }

            suggestionsContainer.innerHTML = '';

            suggestions.forEach(crypto => {
                const suggestion = document.createElement('div');
                suggestion.className = 'crypto-suggestion';
                suggestion.innerHTML = `
                    <div class="crypto-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="crypto-details">
                        <div class="crypto-name">${crypto.name}</div>
                        <div class="crypto-symbol">${crypto.symbol}</div>
                    </div>
                    <div class="current-price-display" id="price-${crypto.id}">
                        Chargement...
                    </div>
                `;

                suggestion.addEventListener('click', () => selectCrypto(crypto));
                suggestionsContainer.appendChild(suggestion);

                // Charge le prix en arrière-plan
                getCurrentPrice(crypto.symbol, crypto.id);
            });
        }

        function selectCrypto(crypto) {
            selectedCrypto = crypto;

            // Met à jour les champs du formulaire
            document.getElementById('name').value = crypto.name;
            document.getElementById('symbol').value = crypto.symbol;

            // Met à jour l'affichage
            document.getElementById('cryptoSuggestions').innerHTML = '';
            document.getElementById('cryptoSearch').value = `${crypto.name} (${crypto.symbol})`;

            // Affiche les informations de la crypto sélectionnée
            document.getElementById('selectedCrypto').style.display = 'block';

            // Met à jour la classe sélectionnée
            document.querySelectorAll('.crypto-suggestion').forEach(el => el.classList.remove('selected'));
        }

        async function getCurrentPrice(symbol, cryptoId) {
            try {
                const priceUrl = `/api/crypto_price/${symbol.toLowerCase()}`;
                const response = await fetch(priceUrl);
                const data = await response.json();

                const priceElement = document.getElementById(`price-${cryptoId}`);
                if (priceElement && data.price) {
                    const changeClass = data.change_24h >= 0 ? 'positive' : 'negative';
                    priceElement.innerHTML = `
                        $${data.price.toLocaleString()}<br>
                        <span class="${changeClass}">${data.change_24h >= 0 ? '+' : ''}${data.change_24h.toFixed(2)}%</span>
                    `;
                }
            } catch (error) {
                const priceElement = document.getElementById(`price-${cryptoId}`);
                if (priceElement) {
                    priceElement.innerHTML = 'N/A';
                }
            }
        }

        // Mise à jour automatique du prix d'achat
        document.getElementById('cryptoSearch').addEventListener('change', function () {
            if (selectedCrypto) {
                getCurrentPrice(selectedCrypto.symbol, 'selected');
            }
        });

        // Soumission du formulaire
        document.getElementById('cryptoForm').addEventListener('submit', function (e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ajout...';
        });

        // Cache les suggestions quand on clique ailleurs
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.search-section')) {
                document.getElementById('cryptoSuggestions').innerHTML = '';
            }
        });
    </script>
</body>

</html>
