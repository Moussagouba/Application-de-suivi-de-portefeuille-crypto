[build]
  publish = "frontend"
  command = "echo 'Frontend is ready for deployment'"

[build.environment]
  NODE_VERSION = "18"

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/register"  
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/profile"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/settings"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/analytics"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/market"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/withdraw"
  to = "/index.html"
  status = 200

# Redirection par défaut pour toutes les autres routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pour améliorer la sécurité et les performances
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"